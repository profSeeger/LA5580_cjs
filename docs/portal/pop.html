<script>

  async function setVizParam() {
    let viz = document.getElementById("tableauViz");
	  //let viz2 = document.getElementById("tableauViz2");
    try {
        //let newBase = document.getElementById("newSalary").value;
        let newBase = "Webster";

    } catch (error) {
        console.log (error);
    };
}
