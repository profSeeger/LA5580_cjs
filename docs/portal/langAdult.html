<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Embedding via JS Initialization</title>
	
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	
	<script>
		//window.geoValue = "Boone";
		
$(document).ready(function() {	
        $("#geo-display").text("Geo Value: " + geoValue);
    $("#myNote").text(notes);
});
</script>


    <script type="module">
	
console.clear();

        import { TableauViz } from "https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js";

        // Initialization of the Tableau visualization via JavaScript. Learn more here:
        // https://help.tableau.com/current/api/embedding_api/en-us/docs/embedding_api_configure.html
        const viz = new TableauViz();
		
		const vizParameter = document.createElement("viz-parameter");
vizParameter.setAttribute("name", "CountyP");
vizParameter.setAttribute("value", geoValue);
viz.appendChild(vizParameter);

        viz.src = "https://tableau.vdl.iastate.edu/#/site/COMXT/views/National_Iowa/Dashboard1?";
        viz.toolbar = "hidden";

        document.getElementById("tableauViz").appendChild(viz);
    </script>
	


</head>

<body>
		Adult Language is for: <span id='geo-display'></span><br>
    My special note: <span id='myNote'></span><br>
	
    <div style="width:800px; height:700px;">
        <!-- Placeholder for the Tableau visualization. -->
        <div id="tableauViz"></div>
    </div>
</body>

</html>
